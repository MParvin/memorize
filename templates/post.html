{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 d-flex justify-content-center">
                <h1 class="post-title">{{ post.title }}</h1>
            </div>
            <div class="col-md-4">
                <img class="img-fluid thumbnail" src="{{ request.scheme }}://{{ request.get_host }}/{{ post.thumbnail.url }}" alt="{{ post.thumbnail_alt }}" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 style="font-weight: bold"> Meaning: </h3>
                <div class="post-meaning">{{ post.meaning }}</div>
                <h3 style="font-weight: bold"> News: </h3>
                <p class="post-news">{{ post.news }}</p>
                <h3 style="font-weight: bold"> Other examples: </h3>
                <p class="post-example">{{ post.examples }}</p>
            </div>
        </div>
    </div>
{% endblock %}
