{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ request.scheme }}://{{ request.get_host }}/{{ post.thumbnail.url }}" alt="{{ post.thumbnail_alt }}" class="img-fluid">
            </div>
            <div class="col-md-12">
                <h1>{{ post.title }}</h1>
                <p>{{ post.meaning }}</p>
                <p>{{ post.news }}</p>
                <p>{{ post.example }}</p>
            </div>
        </div>
    </div>
{% endblock %}
