{% extends 'base.html' %}

{% block content %}
<!-- iterate in all_posts_list and show data-->
{% for post in all_posts_list %}
    <div class="container">
        <div class="row d-flex justify-content-left">
            <div class="col-md-12 d-flex justify-content-center">
                <h2><a href="{{ request.scheme }}://{{ request.get_host }}/{{ post.id }}" class="post-title">{{ post.title }}</a></h2>
            </div>        
            <div class="col-md-6">
                <img src="{{ request.scheme }}://{{ request.get_host }}/{{ post.thumbnail.url }}" alt="{{ post.thumbnail_alt }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <p><b>Meaning:</b> {{ post.meaning }}</p>
                <p><b>Usage in news:</b>{{ post.news }}</p>
                <p><b>Other examples: </b>{{ post.examples }}</p>
            </div>
        </div>
        <!-- Show a divider -->
        <hr>
    </div>
{% endfor %}
{% endblock %}
